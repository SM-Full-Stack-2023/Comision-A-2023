<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>

<body>
    <p id="demo">Hola mundo</p>
    <a id="enlace" href="https://www.google.com">Enclace</a>

    <div>
        <button type="button" onclick="sumar()">Incrementar</button>
        <button type="button" onclick="restar()">Decrementar</button>
        <span id="contador">0</span>
    </div>

    <h2>JavaScript HTML Eventos</h2>
    Ingrese su nombre: <input type="text" id="fname" onchange="upperCase()">
    <p>Cuando dejas o te alejas del componente, la funcion disparada transforma el contenido a mayusculas.</p>

    <script>
        function upperCase() {
            const x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }
    </script>

    <script>
        var contador = 0;
        function sumar() {
            contador += 1;
            document.getElementById('contador').innerHTML = contador;
        }

        function restar() {
            contador -= 1;
            document.getElementById('contador').innerHTML = contador;
        }
    </script>

    <script>
        setTimeout(() => {
            let parrafo = document.getElementById("demo");
            parrafo.innerHTML = "Hello world";
            parrafo.style.color = "#aaf";
            document.getElementById("enlace").href = "https://www.fio.unam.edu.ar";
        }, 5000);

        color_actual = "red";
        setInterval(() => {
            var enlace = document.getElementById("enlace");

            if (color_actual === "red") {
                enlace.style.border = "1px solid black"
                color_actual = "blue";
            } else {
                enlace.style.border = "2px dashed blue"
                color_actual = "red";
            }
        }, 500);


    </script>
</body>

</html>

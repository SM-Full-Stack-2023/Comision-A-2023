    <header>

    <main>
        <form action="crearArticulo" method="post">
            <fieldset>
                <legend> Datos Principales</legend>

                <label for="dni">DNI:</label>
                <input id="dni" name="dni" type="number" placeholder="Numero de documento" required><br>

                <label>Foto</label>

                <label for="nombre">Nombre:</label>

                <label for="apellido">Apellido:</label>
                <input id="apellido" name="apellido" size="25px" maxlength="4"><br>

                <label for="clave">Contraseña</label>

                <label for="fecha_nac">Fecha de Nacimiento</label>

                <input type="checkbox" name="hijos" id="hijos">

                <br><br>

                <br>
